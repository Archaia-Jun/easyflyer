<div class="jumbotron">
  <h1 class="display-4">Easyflyer</h1>
  <p class="lead">Cart Challenge</p>
</div>
<div class="container">
  <div class="row frontend-row">
    <div class="col">
      <form>
        <div class="form-group example-list">
          <div class="select-all">
            <button class="btn btn-btn btn-primary" (click)="selectAll()">select all</button>
            <button class="btn btn-btn btn-success" (click)="createItem()">create item</button>
          </div>
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="id-column">id</th>
                <th scope="col">item</th>
                <th scope="col" class="qty-column">qty</th> 
                <th scope="col">price</th>
              </tr>
            </thead>
            <tbody *ngFor="let item of exampleItems">
              <tr>
                <!--https://angular.io/guide/template-syntax#ngModel-->
                <td class="id-column"><input placeholder="id" [value]="item.id" (input)="item.id=$event.target.value"></td>
                <td><input placeholder="item" [value]="item.item" (input)="item.item=$event.target.value"></td>
                <td class="qty-column"><input type="number" placeholder="qty" [value]="item.qty" (input)="item.qty=$event.target.value"></td>
                <td><input type="number" placeholder="price" [value]="item.price" (input)="item.price=$event.target.value"></td>
                <td>{{subTotal(item) | currency}}</td>
                <td><button class="btn btn-danger" (click)="deleteItemInvoice(i)">Delete item</button></td>
              </tr>
            <tr>
              <td><button class="btn btn-success" (click)="addItem()">Add item</button></td>
              <td></td>
              <td>Total:</td>
              <td>{{total() | currency}}</td>
            </tr>
                <tr>
                  <th scope="col" class="status-column">status</th> 
                  <fieldset>
                    <div>
                      <input type="radio" id="createField" name="status" value="createField">
                      <label for="createField">create</label>
                    </div>
                    <div>
                      <input type="radio" id="createField" name="status" value="createField">
                      <label for="createField">building</label>
                    </div>
                    <div>
                      <input type="radio" id="createField" name="status" value="createField">
                      <label for="createField">checkout</label>
                    </div>
                  </fieldset>
                  <th scope="col">date</th> 
                  <td><input type="datetime-local" placeholder="date" [value]="item.date" (input)="item.date=$event.target.value"></td>
                </tr>
                <tr>
                <td>Update: {{ lastUpdate | date: 'yyMMMMEEEEdd' }}</td>
                <td><button type="button" class="btn btn-warning" (click)="updateItem(item)">update</button></td>
                <td><button type="button" class="btn btn-danger" (click)="deleteItem(item)">delete</button></td>
                <td><button type="button" class="btn btn-success" (click)="saveItem(item)" *ngIf="item.save !== undefined">save</button></td>
                </tr>
            </tbody>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
